<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Video Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #111;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }
        #iframe-container {
            width: 80vw;
            height: 60vh;
            position: relative;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        select {
            padding: 10px;
            font-size: 16px;
            background: #444;
            color: white;
            border: 1px solid #333;
            margin-bottom: 10px;
        }
        #server-selection {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(255, 255, 255, 0.3);
            padding: 5px;
            border-radius: 5px;
        }
        .spinner {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

<h1>Enjoy Player</h1>

<form method="POST" action="/get">
    <label for="id">Enter TMDB/IMDb ID:</label><br>
    <input type="text" id="id" name="id" required><br><br>
    <button type="submit">Get Embed</button>
</form>

<div id="iframe-container">
    <div id="server-selection">
        <select id="server">
            <option value="s1">S1 (Vidzee)</option>
            <option value="s2">S2 (LetsEmbed)</option>
        </select>
    </div>
    <div id="spinner" class="spinner"></div>
    <iframe id="player-iframe" src="" frameborder="0"></iframe>
</div>

<script>
    // Listen to the server selection change
    const serverDropdown = document.getElementById('server');
    const iframe = document.getElementById('player-iframe');
    const spinner = document.getElementById('spinner');

    // Placeholder for movie ID (replace with actual TMDB/IMDb ID)
    const movieId = "replace_this_with_tmdb_id"; // dynamically set this based on your system

    // When a server is selected, change iframe src
    serverDropdown.addEventListener('change', () => {
        const selectedServer = serverDropdown.value;
        let videoUrl = "";

        // Show spinner while loading
        spinner.style.display = "block";

        // Determine which server to use based on selection
        if (selectedServer === 's1') {
            videoUrl = `/stream/${movieId}`; // This can be your S1 (Vidzee) API or URL
        } else if (selectedServer === 's2') {
            videoUrl = `/enjoy/${movieId}`; // This now points to /enjoy/ for S2 (LetsEmbed)
        }

        // Update iframe src to reflect selected server
        iframe.src = videoUrl;

        // Hide spinner after iframe has loaded
        iframe.onload = () => {
            spinner.style.display = "none";
        };
    });

    // Set initial video URL on page load based on the selected server
    serverDropdown.dispatchEvent(new Event('change'));
</script>

</body>
</html>
