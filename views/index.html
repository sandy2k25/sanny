<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevTools Detection</title>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <p>If you try to inspect the page, it will reload automatically.</p>

    <!-- Add the script at the end of the body -->
    <script>
        (function() {
            var devtools = { open: false };
            var threshold = 160;

            // Function to detect if developer tools are opened
            var checkDevTools = function() {
                // Check if the outerWidth is greater than innerWidth (indicating DevTools is open)
                devtools.open = window.outerWidth - window.innerWidth > threshold || window.outerHeight - window.innerHeight > threshold;
                if (devtools.open) {
                    location.reload();  // Reload the page if DevTools are detected
                }
            };

            // Set an interval to check every second (1000 ms)
            setInterval(checkDevTools, 1000);
        })();
    </script>
</body>
</html>
