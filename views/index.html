<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Embed</title>
</head>
<body>
    <h1>Video Embed</h1>
    <form action="/video" method="get">
        <input type="text" id="videoId" placeholder="Enter TMDB or IMDb ID" required>
        <button type="button" onclick="loadVideo()">Load Video</button>
    </form>

    <div id="video-container">
        <!-- The video will be embedded here dynamically -->
    </div>

    <script>
        function loadVideo() {
            var videoId = document.getElementById("videoId").value;
            if (videoId) {
                var videoContainer = document.getElementById("video-container");
                var videoElement = document.createElement("video");

                // Set the source of the video to the backend server that streams the video
                videoElement.src = `http://localhost:3000/video/${videoId}`;
                videoElement.width = "800";
                videoElement.height = "450";
                videoElement.controls = true; // Show video controls
                videoElement.autoplay = true;

                // Clear any previous video and append the new video element
                videoContainer.innerHTML = "";
                videoContainer.appendChild(videoElement);
            }
        }
    </script>
</body>
</html>
