<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Embed</title>
</head>
<body>

    <h1>Video Player</h1>

    <!-- Embed the video using the proxy URL -->
    <iframe id="videoIframe" frameborder="0" width="100%" height="600px"></iframe>

    <script>
        // The video ID you want to embed (replace with the actual video ID)
        const videoId = "your-video-id"; 

        // Construct the proxy URL for the iframe
        const proxyUrl = `http://localhost:3000/video/${videoId}`;

        // Set the iframe source dynamically
        document.getElementById('videoIframe').src = proxyUrl;
    </script>

</body>
</html>
